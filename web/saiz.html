    <script>
        const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const SCREEN_WIDTH = canvas.width;
const SCREEN_HEIGHT = canvas.height;

// Cargar im√°genes
const playerImg = new Image();
playerImg.src = "img/heroe.png"; // Cambiar "player.png" por la ruta de tu imagen de jugador

const elementImgs = []; // Array para almacenar las im√°genes de los elementos
elementImgs.push(new Image());
elementImgs[0].src = "img/bolsa1.png"; // Cambiar "element1.png" por la ruta de tu imagen de elemento 1
elementImgs.push(new Image());
elementImgs[1].src = "img/botella1.png"; // Cambiar "element2.png" por la ruta de tu imagen de elemento 2
elementImgs.push(new Image());
elementImgs[2].src = "img/lata.png";
elementImgs.push(new Image());
elementImgs[3].src = "img/off.png";
elementImgs.push(new Image());
elementImgs[4].src = "img/aerosol.png";

const playerWidth = 50;
const playerHeight = 50;
let playerX = (SCREEN_WIDTH - playerWidth) / 2;
const playerY = SCREEN_HEIGHT - playerHeight - 10;

const elementSize = 40; // Tama√±o deseado para los elementos

const elements = [];
const ELEMENT_COUNT = 20;

let score = 0;

// Player
function drawPlayer() {
    ctx.drawImage(playerImg, playerX, playerY, playerWidth, playerHeight);
}

// Elements
class Element {
    constructor() {
        this.x = Math.random() * (SCREEN_WIDTH - elementSize);
        this.y = Math.random() * -100;
        this.speedY = Math.random() * 5 + 1;
        this.imgIndex = Math.floor(Math.random() * elementImgs.length); // √çndice aleatorio para seleccionar una imagen de elemento
    }

    draw() {
        ctx.drawImage(elementImgs[this.imgIndex], this.x, this.y, elementSize, elementSize);
    }

    update() {
        this.y += this.speedY;
        if (this.y > SCREEN_HEIGHT) {
            this.x = Math.random() * (SCREEN_WIDTH - elementSize);
            this.y = Math.random() * -100;
            this.speedY = Math.random() * 5 + 1;
            this.imgIndex = Math.floor(Math.random() * elementImgs.length); // Cambiar la imagen cuando el elemento se reinicia
        }
    }
}

for (let i = 0; i < ELEMENT_COUNT; i++) {
    elements.push(new Element());
}

// Game loop
function gameLoop() {
    // Clear canvas
    ctx.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);

    // Draw player
    drawPlayer();

    // Draw and update elements
    elements.forEach(element => {
        element.draw();
        element.update();
    });

    // Check for collisions
    elements.forEach((element, index) => {
        if (element.y + elementSize >= playerY && element.y <= playerY + playerHeight &&
            element.x + elementSize >= playerX && element.x <= playerX + playerWidth) {
            elements.splice(index, 1);
            score++;
        }
    });

    // Display score
    ctx.fillStyle = "black";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 10, 30);

    requestAnimationFrame(gameLoop);
}

gameLoop();

// Player movement
document.addEventListener("keydown", function(event) {
    if (event.key === "ArrowLeft") {
        playerX -= 5;
        if (playerX < 0) playerX = 0;
    } else if (event.key === "ArrowRight") {
        playerX += 5;
        if (playerX + playerWidth > SCREEN_WIDTH) playerX = SCREEN_WIDTH - playerWidth;
    }
});

// Reset button
const resetButton = document.getElementById("resetButton");
resetButton.addEventListener("click", function() {
    elements.length = 0;
    for (let i = 0; i < ELEMENT_COUNT; i++) {
        elements.push(new Element());
    }
    score = 0;
});
 </script>
